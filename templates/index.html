<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script>
        function startDownload() {
            const url = document.getElementById("video_url").value;
            const eventSource = new EventSource(`/download?url=${encodeURIComponent(url)}`);

            eventSource.onmessage = function (event) {
                const log = document.getElementById("progress_log");
                log.textContent += event.data + "\n";

                if (event.data.includes("Unduhan selesai")) {
                    eventSource.close();
                }
            };
        }
    </script>
</head>

<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="video_url" placeholder="Paste YouTube URL here">
    <button onclick="startDownload()">Download</button>
    <pre id="progress_log" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></pre>
</body>

</html>
