<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Video Downloader</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="downloadForm" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="url" id="url" placeholder="Paste YouTube URL here"
                            required>
                        <button class="btn btn-primary" type="submit">Download</button>
                    </div>
                </form>
                <div id="loader" class="loader"></div>
                <div id="status" class="alert d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const url = document.getElementById('url').value;

            // Show loader
            loader.style.display = 'block';
            status.className = 'alert d-none';

            // Create form data
            const formData = new FormData();
            formData.append('url', url);

            // Send request
            fetch('/download', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Terjadi kesalahan saat mengunduh video');
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create download link
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');

                    // Get filename from Content-Disposition header if available
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'video';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }

                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);

                    // Hide loader and show success message
                    loader.style.display = 'none';
                    status.className = 'alert alert-success';
                    status.textContent = 'Download berhasil!';
                })
                .catch(error => {
                    // Hide loader and show error message
                    loader.style.display = 'none';
                    status.className = 'alert alert-danger';
                    status.textContent = error.message;
                });
        });
    </script>
</body>

</html>
