<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .format-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-info {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">YouTube Video Downloader</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="videoForm" class="mb-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="url" id="url" placeholder="Paste YouTube URL here"
                            required>
                        <button class="btn btn-primary" type="submit">Get Video Info</button>
                    </div>
                </form>

                <div id="loader" class="loader"></div>
                <div id="error" class="alert alert-danger d-none"></div>

                <!-- Video Information Section -->
                <div id="videoInfo" class="video-info mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 id="videoTitle" class="card-title"></h4>
                            <p id="videoDuration" class="card-text"></p>
                        </div>
                    </div>
                </div>

                <!-- Format Selection Section -->
                <div id="formatList" class="row g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('videoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const videoInfo = document.getElementById('videoInfo');
            const formatList = document.getElementById('formatList');
            const url = document.getElementById('url').value;

            // Reset UI
            loader.style.display = 'block';
            error.classList.add('d-none');
            videoInfo.style.display = 'none';
            formatList.innerHTML = '';

            try {
                // Get video information
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/get-video-info', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get video information');
                }

                // Display video information
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('videoDuration').textContent =
                    `Duration: ${Math.floor(data.duration / 60)}:${(data.duration % 60).toString().padStart(2, '0')}`;
                videoInfo.style.display = 'block';

                // Display format options
                data.formats.forEach(format => {
                    const formatCard = document.createElement('div');
                    formatCard.className = 'col-md-6 col-lg-4';
                    formatCard.innerHTML = `
                        <div class="card format-card">
                            <div class="card-body">
                                <h5 class="card-title">${format.resolution}</h5>
                                <p class="card-text">
                                    Format: ${format.ext}<br>
                                    Size: ${formatFileSize(format.filesize)}<br>
                                    Quality: ${format.format_note || 'Normal'}
                                </p>
                                <button class="btn btn-success btn-sm download-btn" 
                                        data-url="${format.url}" 
                                        data-filename="${data.title}.${format.ext}">
                                    Download
                                </button>
                            </div>
                        </div>
                    `;
                    formatList.appendChild(formatCard);
                });

                // Add click handlers for download buttons
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const a = document.createElement('a');
                        a.href = this.dataset.url;
                        a.download = this.dataset.filename;
                        a.click();
                    });
                });

            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('d-none');
            } finally {
                loader.style.display = 'none';
            }
        });

        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return `${size.toFixed(2)} ${units[unitIndex]}`;
        }
    </script>
</body>

</html>
